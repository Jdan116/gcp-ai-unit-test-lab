name: CI with JaCoCo Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build, test, and generate JaCoCo report
        run: ./gradlew clean build jacocoTestReport

      - name: Verify JaCoCo CSV exists
        run: ls -la build/reports/jacoco/test || true

      - name: Generate JaCoCo coverage badges
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: build/reports/jacoco/test/jacocoTestReport.csv
          badges-directory: .github/badges
          coverage-badge-filename: coverage.svg
          branches-badge-filename: branches.svg
          generate-coverage-badge: true
          generate-branches-badge: true
          coverage-label: coverage
          branches-label: branches
          on-missing-report: fail
          fail-if-coverage-less-than: 70
          fail-if-branches-less-than: 50
          generate-summary: true
          summary-filename: coverage-summary.md

      - name: Upload badges as artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-badges
          path: .github/badges
